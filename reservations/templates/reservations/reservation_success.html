{% extends 'reservations/base.html' %}

{% block title %}Reservation Successful{% endblock %}

{% block content %}
<style>
    .success-container {
        text-align: center;
        margin-top: 50px;
        padding: 30px;
        background: linear-gradient(135deg, #FF0350, #FF6A75);
        border-radius: 15px;
        box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        max-width: 700px;
        margin: 50px auto;
        color: white;
    }

    .success-container h2 {
        font-size: 2.5em;
        margin-bottom: 20px;
        font-weight: bold;
        text-shadow: 2px 2px rgba(0, 0, 0, 0.2);
    }

    .success-container p {
        font-size: 1.3em;
        line-height: 1.6;
        color: #fdfdfd;
        margin-bottom: 30px;
        text-shadow: 1px 1px rgba(0, 0, 0, 0.1);
    }

    .success-container a {
        display: inline-block;
        margin-top: 20px;
        padding: 15px 30px;
        background-color: #fff;
        color: #FF0350;
        font-size: 1.2em;
        font-weight: bold;
        text-decoration: none;
        border-radius: 8px;
        transition: background-color 0.3s ease, color 0.3s ease, transform 0.2s ease;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .success-container a:hover {
        background-color: #FF6A75;
        color: #fff;
        transform: translateY(-3px);
        box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
    }
</style>

<div class="success-container">
    <h2>Thank You for Your Reservation!</h2>
    <p>Your reservation has been successfully saved. We look forward to welcoming you at StudyNest soon.</p>
    <a href="{% url 'home' %}">Back to Home</a>
</div>
{% endblock %}
