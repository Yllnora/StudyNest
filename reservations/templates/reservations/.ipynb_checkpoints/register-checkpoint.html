{% extends 'reservations/base.html' %}

{% block title %}Register{% endblock %}

{% block content %}
<h1 style="color: #FF0350; text-align: center;">Registrieren</h1>
<form method="post" style="max-width: 400px; margin: 0 auto;">
    {% csrf_token %}
    {{ form.as_p }}
    <div style="text-align: center;">
        <button type="submit" style="color: white; background-color: #FF0350; padding: 0.5rem 1rem; border: none; border-radius: 4px; cursor: pointer;">Registrieren</button>
    </div>
</form>
{% endblock %}
