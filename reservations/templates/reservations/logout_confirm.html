{% extends 'reservations/base.html' %}

{% block content %}
<div class="container" style="text-align: center; padding: 2rem;">
    <h2 style="color: #FF0350; font-size: 2.5rem; margin-bottom: 1rem;">Abmelden</h2>
    <p style="font-size: 1.2rem; color: #555; margin-bottom: 2rem;">
        Sind Sie sicher, dass Sie sich abmelden m√∂chten?
    </p>
    <form action="{% url 'logout' %}" method="post" style="display: inline;">
        {% csrf_token %}
        <button type="submit" style="background-color: #FF0350; color: white; border: none; padding: 0.8rem 2rem; font-size: 1rem; border-radius: 5px; cursor: pointer; transition: background-color 0.3s;">
            Ja, abmelden
        </button>
    </form>
    <a href="{% url 'dashboard' %}" style="margin-left: 1rem; background-color: #ccc; color: black; text-decoration: none; padding: 0.8rem 2rem; font-size: 1rem; border-radius: 5px; cursor: pointer; transition: background-color 0.3s;">
        Abbrechen
    </a>
</div>
{% endblock %}
